<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper js carousel css cn link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Custom Css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>

<body>
    <!-- Main Section -->
    <div class="main_section">
        <!-- Navbar Section -->
        <nav>
            <div class="logo_section">
                <a href="./index.html">
                    <img src="./img/logo.PNG" alt="Logo" class="logo">
                </a>
            </div>
            <div class="btn_section">
                <button class="btn share_btn">Share App</button>
                <button class="btn download_btn">Download App</button>
            </div>
        </nav>
        <!-- Landing Page Section -->
        <div class="landing_page_section">
            <!-- Carousel Section -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="" alt="Swiper Image" class="swiper_img">
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>


    <!-- Custom javascript link -->
    <script src="./main.js"></script>

    <!-- Swiper js javascript cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>

</body>

</html>
